{% extends 'base.html' %}
{% block content %}

    <h2>User Profile</h2>

    <p>Age:{{ user.age }}<br> 
      Zipcode:{{ user.zipcode }}<br>
    </p>

    <ul>
      {% for rating in user.ratings %}
          <li>
                {{ rating.movie.title }} ({{ rating.score }})
          </li>
      {% endfor %}
    </ul>
  

{% endblock %}
